<body>
    <script>
        var data = [1, 5, 2, 8, 3, 7, 15, 10, 12, 11];

        // for (let i = 0; i < data.length; i++) {

        // }


        function getElement() {
            let el = document.getElementById("element").value
            if (el < data.length && typeof parseInt(el) === "number") {
                alert(data[el])
            } else {
                alert("Please add valid valie")
            }

        }
    </script>
    <h1> Array Traversing </h1>

    <input type="text" id="element" />
    <button onclick="getElement()"> Get Element</button>
